<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Shop Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="container" class="hidden">
        <div class="admin-window">
            <div class="header">
                <h1>COIN SHOP ADMIN</h1>
                <button class="add-btn" id="add-btn">+</button>
                <button class="close-btn" id="close-btn">&times;</button>
            </div>
            
            <div class="content">
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
                
                <div id="empty-state" class="empty-state hidden">
                    <p>Inga produkter har lagts till 채n.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">L채gg till produkt</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <form id="product-form">
                <div class="form-group">
                    <label for="item-name">Item-namn:</label>
                    <input type="text" id="item-name" placeholder="t.ex. weapon_pistol" required>
                </div>
                
                <div class="form-group">
                    <label for="display-name">Visningsnamn:</label>
                    <input type="text" id="display-name" placeholder="t.ex. Pistol" required>
                </div>
                
                <div class="form-group">
                    <label for="image-url">Bildl채nk:</label>
                    <input type="url" id="image-url" placeholder="https://..." required>
                </div>
                
                <div class="form-group">
                    <label for="price">Coinpris:</label>
                    <input type="number" id="price" min="1" placeholder="100" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-btn">Avbryt</button>
                    <button type="submit" id="save-btn">L채gg till vara</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
